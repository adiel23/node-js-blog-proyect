<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Sticky</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }

        .section {
            padding: 20px;
            height: 2000px; /* Para permitir el scroll */
        }

        .sticky-title {
            position: sticky;
            top: 0; /* Se pegará en la parte superior */
            background: #f8d347;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="header">Menú Principal</div>

    <div class="section">
        <div class="sticky-title">Sección 1 - Encabezado Pegajoso</div>
        <p>Contenido de la sección 1...</p>
        <p style="margin-top: 800px;">Más contenido...</p>
    </div>

    <div class="section">
        <div class="sticky-title">Sección 2 - Encabezado Pegajoso</div>
        <p>Contenido de la sección 2...</p>
    </div>

</body>
</html>
